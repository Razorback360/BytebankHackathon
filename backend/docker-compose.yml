services:
  db:
    image: postgres:15-alpine
    container_name: bytebank-db
    environment:
      POSTGRES_USER: ${DB_USER:-bytebank_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_123}
      POSTGRES_DB: ${DB_NAME:-bytebank_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bytebank_user -d bytebank_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
